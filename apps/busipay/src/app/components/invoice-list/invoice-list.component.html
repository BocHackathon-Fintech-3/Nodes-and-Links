<div style="width: 100%;height:100%;" class="row">
  <div class="col-md-8" style="overflow: auto;height: 100%;">
    <div *ngFor="let item of data">
      <busipay-image-subset
        *ngIf="item.img === selectedItem"
        [src]="item.img"
        [boxes]="item.boxes"
      ></busipay-image-subset>
    </div>
  </div>
  <div class="col-md-4" style="overflow: auto;height: 100%;">
    <mat-list>
      <mat-list-item
        *ngFor="let item of data"
        (click)="click(item)"
        [ngClass]="{ active: item.img === selectedItem }"
        style="display: inline-block;"
      >
        <mat-card class="col-md-12"
          ><mat-checkbox
            [(ngModel)]="item.pay"
            style="position:relative;float:left;top: 6px;"
          ></mat-checkbox>
          <mat-card-header>
            <mat-card-title>{{ item.img }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="IBAN" [(ngModel)]="item.iban" />
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Balance Due"
                [(ngModel)]="item.balance"
              />
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-list-item>
    </mat-list>
  </div>
</div>
